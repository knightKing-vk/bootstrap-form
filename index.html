    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <div class="container"  style="color:#ffffff; background-color: #333333; padding:70px; width: 850px;">
        <h2 style=" width: 231.61px; height: 39.6px; color: #f96d11; font-weight: 700; font-size: 2.25rem;font-family: Montserrat, sans-serif; margin: 70px 244.2px 0px 244.188px;">Get in touch</h2>
        <div style="margin-top: 0;">
            <p style="font-size: 1.5rem;font-weight: 700; text-align:center; padding: 28px; font-family: Montserrat, sans-serif;">Email us with any questions or inquiries or use our contact data.</p>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <p class="input-title" >Email</p>
                    <div class="input-group mb-3" > 
                        <input  type="text" class="form-control input" placeholder="Enter a valid email address" aria-label="Enter your name" aria-describedby="basic-addon1" style="width: 330PX; height: 45.6PX; color: #ffffff; background-color: #4d4d4d; padding: 10PX 12PX; display: block; width: 100%; border: none; " >
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <p class="input-title">Name</p>
                    <div class="input-group mb-3">
                        <input  type="text" class="form-control input" placeholder="Enter your name" aria-label="Enter your name" aria-describedby="basic-addon1" style="width: 321PX; height: 45.6PX; color: #ffffff; background-color: #4d4d4d; padding: 10PX 12PX; display: block; width: 100%; border: none;">
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-sm-12 col-md-6">
                    <p class="input-title">Phone</p>
                    <div class="input-group mb-3">
                        <input  type="text" class="form-control input" placeholder="Enter your phone (e.g. +14155552675)" aria-label="Enter your name" aria-describedby="basic-addon1" style="width: 321PX; height: 45.6PX; color: #ffffff; background-color: #4d4d4d; padding: 10PX 12PX; display: block; width: 100%; border: none;" >
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <p class="input-title">Address</p>
                    <div class="input-group mb-3">
                        <input  type="text" class="form-control input" placeholder="Enter your address" aria-label="Enter your name" aria-describedby="basic-addon1" style="width: 321PX; height: 45.6PX; color: #ffffff; background-color: #4d4d4d; padding: 10PX 12PX; display: block; width: 100%; border: none;" >
                    </div>
                </div>
            </div>
            <div>
                <p class="input-title">Message</p>
                <div class="input-group"style="color: #ffffff;">
                    <textarea class="form-control input" placeholder="Enter your message" aria-label="With textarea" style="width: 670PX; height: 122.4PX; color: #ffffff; background-color: #4d4d4d; padding: 10PX 12PX; display: block; width: 100%; border: none;"></textarea>
                </div>
            </div>
            <div class="u-form-gallery u-form-group u-gallery u-layout-grid u-show-text-none u-form-group-7">
               <label class="u-label" >Gallery</label>
                <div class="u-gallery-inner u-gallery-inner-1">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-3">                        
                            <img src="./woman-sitting-sofa-with-laptop-legs.jpg" alt="Mary Hudson" style="width: 165px; height: 120px">
                            <div>
                                <input type="radio" name="gallery" value="Nick Perry">
                                <label for="u-label">Mary Hudson</label>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-3">                        
                            <img src="./low-angle-businessman.jpg"  alt="Mary Hudson" style="width: 165px; height: 120px;">
                            <div>
                                <input type="radio" name="gallery" value="Nick Perry">
                                <label for="u-label">Mary Hudson</label>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-3">                        
                            <img src="./dreamy-young-woman-sunglasses-looking-front.jpg" alt="Mary Hudson" style="width: 165px; height: 120px">
                            <div>
                                <input type="radio" name="gallery" value="Nick Perry">
                                <label for="u-label">Mary Hudson</label>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-3">
                            <img src="./smiling-female-business-leader-with-arms-crossed.jpg" alt="Mary Hudson" style="width: 165px; height: 120px">  
                            <div>
                                <input type="radio" name="gallery" value="Nick Perry">
                                <label for="u-label">Mary Hudson</label>
                            </div>                      
                        </div>
                    </div>
                </div> 
            </div>
                <button style="text-align: center; margin: auto; display: flex; justify-content: center; display: grid; width: 164.65px; height: 55.4px; margin-top: 20px; padding: 16px 56px 17px 55px;color: #ffffff; background-color: #f96d11; font-size: 0.87rem; font-weight: 700; border: none; border-radius: 0;">SUBMIT</button>
        </div>
    </div>
